<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <h2>Select an Emotion to Generate your Music</h2>
    <!-- Dropdown Button -->
    <div class="btn-group me-3" role="group" aria-label="Emotion Selector">
      <input
        type="radio"
        class="btn-check"
        name="emotion"
        id="happy"
        value="happy"
      />
      <label class="btn btn-outline-primary" for="happy">Happy</label>

      <input
        type="radio"
        class="btn-check"
        name="emotion"
        id="sad"
        value="sad"
      />
      <label class="btn btn-outline-primary" for="sad">Sad</label>

      <input
        type="radio"
        class="btn-check"
        name="emotion"
        id="angry"
        value="angry"
      />
      <label class="btn btn-outline-primary" for="angry">Angry</label>

      <input
        type="radio"
        class="btn-check"
        name="emotion"
        id="relaxed"
        value="relaxed"
      />
      <label class="btn btn-outline-primary" for="relaxed">Relaxed</label>
      
      <!-- Generate Button -->
      <button class="btn btn-success" id="generateButton">Generate</button>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
<script>
    const goButton = document.getElementById('generateButton');
    const emotions = document.getElementsByName('emotion');

    goButton.addEventListener('click', () => {
      let selectedEmotion = null;

      emotions.forEach((emotion) => {
        if (emotion.checked) {
          selectedEmotion = emotion.value;
        }
      });

      if (selectedEmotion) {
        console.log(`Generating music for emotion: ${selectedEmotion}`);
        // logic to generate music
      } else {
        console.log('Please select an emotion first!');
      }
    });
  </script>
</body>
</html>
